spring:
  cloud:
    gateway:
      routes:
        - id: edu_route
          uri: lb://msr-edu
          predicates:
            - Path=/api/edu/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}